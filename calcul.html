<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="calcul.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>CALCULATOR</title>
</head>
<body>
	<div class='clock'></div>
	<div class="container">
	<input class="output1" type="text" id="result"/>
	<input id="btn1" class="button" type="button" value="clear" onclick="cleardsiplay()" >
	<input id="btn2" class="button" type="button" value="/" onclick="display('/')">
	<input id="btn3" class="button" type="button" value="*" onclick="display('*')">
	<input id="btn4" class="button" type="button" value="-" onclick="display('-')">
	<input id="btn5" class="button" type="button" value="+" onclick="display('+')">
	<input id="btn6" class="button" type="button" value="." onclick="display('.')">
	<input id="btn7" class="button" type="button" value="0" onclick="display('0')">
	<input id="btn8" class="button" type="button" value="1" onclick="display('1')">
	<input id="btn9" class="button" type="button" value="2" onclick="display('2')">
	<input id="btn10" class="button" type="button" value="3" onclick="display('3')">
	<input id="btn11" class="button" type="button" value="4" onclick="display('4')">
	<input id="btn12" class="button" type="button" value="5" onclick="display('5')">
	<input id="btn13" class="button" type="button" value="6" onclick="display('6')">
	<input id="btn14" class="button" type="button" value="7" onclick="display('7')">
	<input id="btn15" class="button" type="button" value="8" onclick="display('8')">
	<input id="btn16" class="button" type="button" value="9" onclick="display('9')">
	<input id="btn17" class="button" type="button" value="=" onclick="total('=')">
	<button class="click">CALENDAR</button>



	</div>




<script src="calcul.js"></script>
</body>
</html>
